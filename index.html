
<html lang="en">
  <head>
    <title>Chris Martin</title>
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>
    <svg>
      <g class="catgirl">
        <image xlink:href="1.png" x="0" y="0" width="1" height="1" clip-path="url(#catgirl-clip)"/>
        <image xlink:href="2.png" x="0" y="0" width="1" height="1" clip-path="url(#catgirl-clip)"/>
      </g>
      <defs>
        <circle id="catgirl-clip-rect" cx="0.5" cy="0.5" r="0.5"/>
        <clipPath id="catgirl-clip" clipPathUnits="objectBoundingBox">
          <use xlink:href="#catgirl-clip-rect"/>
        </clipPath>
      </defs>
    </svg>
  </body>
</html>
